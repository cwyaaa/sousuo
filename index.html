<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>思维导图 + AI搜索引擎</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .ai-section {
      background: #f6f9ff;
      padding: 18px 22px 16px 22px;
      border-radius: 12px;
      margin: 18px 18px 0 18px;
      box-shadow: 0 2px 8px rgba(128,102,225,0.04);
      font-size: 15px;
    }
    .ai-bar {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .ai-bar input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1.8px solid #8066e1;
      font-size: 15px;
      outline: none;
    }
    .ai-bar button {
      background: #8066e1;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .ai-bar button:hover {
      background: #6c5ce7;
    }
    .ai-result {
      margin-top: 13px;
      border-radius: 8px;
      background: #fff;
      min-height: 40px;
      padding: 13px 14px;
      box-shadow: 0 1px 4px rgba(128,102,225,0.08);
      color: #222;
      font-size: 15px;
      word-break: break-word;
      line-height: 1.7;
    }
    .ai-loading {
      color: #8066e1;
      font-style: italic;
      font-size: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="window search-section">
      <div class="search-header">
        <div class="search-logo">Q</div>
        <div class="search-title">AI 搜索引擎</div>
      </div>

      <!-- AI 搜索条 -->
      <div class="ai-section">
        <div class="ai-bar">
          <input id="ai-input" type="text" placeholder="请输入AI智能搜索内容，如‘如何高效学习？’">
          <button id="ai-search-btn">AI搜索</button>
        </div>
        <div id="ai-loading" class="ai-loading" style="display:none;">AI 正在思考中...</div>
        <div id="ai-result" class="ai-result"></div>
      </div>

    </div>

    <div class="window mindmap-section">
      <!-- 这里是你的思维导图区域 -->
    </div>
  </div>

  <script>
    document.getElementById('ai-search-btn').onclick = aiSearch;
    document.getElementById('ai-input').onkeydown = function(e) { if(e.key==='Enter') aiSearch(); };

    async function aiSearch() {
      const input = document.getElementById('ai-input').value.trim();
      if (!input) return;

      document.getElementById('ai-loading').style.display = '';
      document.getElementById('ai-result').innerText = '';

      try {
        const res = await fetch('/api/chat', {  // ⬅️ 这里改成请求自己后端
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            messages: [
              { role: "user", content: input }
            ]
          })
        });

        const data = await res.json();
        document.getElementById('ai-loading').style.display = 'none';

        if (data && data.choices && data.choices[0]) {
          document.getElementById('ai-result').innerText = data.choices[0].message.content.trim();
        } else {
          document.getElementById('ai-result').innerText = 'AI未能返回有效答案。';
        }
      } catch(e) {
        document.getElementById('ai-loading').style.display = 'none';
        document.getElementById('ai-result').innerText = 'AI搜索失败，请检查网络或API配置。';
      }
    }
  </script>
</body>
</html>
